<style>
label {
	display: block;
}
</style>

<checkbox-inlist></checkbox-inlist>

<script src="../../node_modules/steal/steal.js" dev-bundle main="@empty" id="demo-source">
import { Component, DefineList, stacheConverters } from "can";

Component.extend({
	tag: "checkbox-inlist",

	view: `
		{{# for(number of availableNumbers }}
		<label>
			<input type="checkbox"
				checked:bind="boolean-to-inList(number, this.selectedNumbers)">
				checked:bind="boolean-to-inList({{ number }}, numbers)"
		</label>
		{{/ for }}
		<p>
			selected numbers: {{# for(number of selectedNumbers) }}{{ number }} {{/ for }}
		</p>
	`,

	ViewModel: {
		availableNumbers: {
			Type: DefineList,
			default() {
				return [ "one", "two", "three" ];
			}
		},
		selectedNumbers: {
			Type: DefineList,
			default() {
				return [];
			}
		}
	}
});
</script>
