<style>
label {
	display: block;
}
</style>

<checkbox-equal></checkbox-equal>

<script src="../../node_modules/steal/steal.js" dev-bundle main="@empty" id="demo-source">
import { Component, stacheConverters } from "can";

Component.extend({
	tag: "checkbox-equal",

	view: `
		<label>
			<input type="radio" checked:bind="equal(favoriteColor, 'Red')">
			Red
		</label>
		<label>
			<input type="radio" checked:bind="equal(favoriteColor, 'Blue')">
			Blue
		</label>
		<label>
			<input type="radio" checked:bind="equal(favoriteColor, 'Green')">
			Green
		</label>
		<label>
			<input type="radio" checked:bind="equal(favoriteColor, 'Yellow')">
			Yellow
		</label>
		<label>
			Favorite color: {{ favoriteColor }}
		</label>
	`,

	ViewModel: {
		favoriteColor: { default: "" }
	}
});
</script>
