<text-enter></text-enter>

<script src="../../node_modules/steal/steal.js" dev-bundle main="@empty" id="demo-source">
import { Component, domEvents, enterEvent } from "can";

domEvents.addEvent(enterEvent);

Component.extend({
	tag: "text-enter",

	view: `
		<p>
			whatYouTyped: {{ whatYouTyped }}
		</p>
		<label>
			Type something and then hit the Enter key:
			<input type="text" value:from="whatYouTyped" on:enter:value:to="whatYouTyped">
		</label>
	`,

	ViewModel: {
		whatYouTyped: { default: "" }
	}
});
</script>
