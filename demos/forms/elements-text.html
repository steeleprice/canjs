<script src="../../node_modules/steal/steal.js" dev-bundle main="@empty" id="demo-source">
import { Component } from "can";

Component.extend({
	tag: "text-fields",

	view: `
		<p>
			whatYouTyped: {{ whatYouTyped }}
		</p>
		<p>
			<label>
				value:to="whatYouTyped"
				<input type="text" value:to="whatYouTyped">
			</label>
		</p>
		<p>
			<label>
				value:from="whatYouTyped"
				<input type="text" value:from="whatYouTyped">
			</label>
		</p>
		<p>
			<label>
				value:bind="whatYouTyped"
				<input type="text" value:bind="whatYouTyped">
			</label>
		</p>
		<p>
			<label>
				value:from="whatYouTyped" on:input:value:to="whatYouTyped"
				<input type="text" value:from="whatYouTyped" on:input:value:to="whatYouTyped">
			</label>
		</p>
	`,

	ViewModel: {
		whatYouTyped: { default: "" }
	}
});
</script>
