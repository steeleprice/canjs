<sticky-uppercase></sticky-uppercase>

<script src="../../node_modules/steal/steal.js" dev-bundle main="@empty" id="demo-source">
import { Component } from "can";

Component.extend({
	tag: "sticky-uppercase",

	view: `
		<label>
			scopeProp:
			<input type="text" value:bind="scopeProp">
		</label>

		<p>scopeProp: {{ scopeProp }}</p>
	`,

	ViewModel: {
		set scopeProp(val) {
			return val.toUpperCase();
		}
	}
});
</script>
