<number-inputs></number-inputs>

<script src="../../node_modules/steal/steal.js" dev-bundle main="@empty" id="demo-source">
import { Component } from "can";

Component.extend({
	tag: "number-inputs",

	view: `
		<label>
			Number (type: "number"):
			<input type="number" value:from="favoriteNumber" on:input:value:to="favoriteNumber">
		</label>
		<p>
			Number (type:"number"):
			 {{# eq(typeof(favoriteNumber), "string" }}
				 "{{ favoriteNumber }}"
			 {{ else }}
				 {{ favoriteNumber }}
			 {{/ eq }}
		</p>
		<label>
			Number (type: "any"):
			<input type="number" value:from="favoriteNumberAnyType" on:input:value:to="favoriteNumberAnyType">
		</label>
		<p>
			Number (type:"any"):
			 {{# eq(typeof(favoriteNumberAnyType), "string" }}
				 "{{ favoriteNumberAnyType }}"
			 {{ else }}
				 {{ favoriteNumberAnyType }}
			 {{/ eq }}
		</p>
	`,

	ViewModel: {
		favoriteNumber: { type: "number" },
		favoriteNumberAnyType: { type: "any" },
		typeof(val) {
			return typeof val;
		}
	}
});
</script>
