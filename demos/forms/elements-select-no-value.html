<month-picker></month-picker>

<script src="../../node_modules/steal/steal.js" dev-bundle main="@empty" id="demo-source">
import { Component } from "can";

Component.extend({
	tag: "month-picker",

	view: `
		<label>
			What month were you born?
			<select value:bind="selectedMonth">
				<option>Jan</option>
				<option>Feb</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>Aug</option>
				<option>Sept</option>
				<option>Oct</option>
				<option>Nov</option>
				<option>Dec</option>
			</select>
		</label>

		<p>Selected month: {{ selectedMonth }}</p>
	`,

	ViewModel: {
		selectedMonth: { default: "June" }
	}
});
</script>
