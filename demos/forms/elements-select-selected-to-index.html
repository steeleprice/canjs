<month-index-picker></month-index-picker>

<script src="../../node_modules/steal/steal.js" dev-bundle main="@empty" id="demo-source">
import { Component, stacheConverters } from "can";

Component.extend({
	tag: "month-index-picker",

	view: `
		<label>
			What month were you born?
			<select value:bind="selectedIndex">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
			</select>
		</label>

		<p>Selected index: {{ selectedIndex }}</p>

		<label>
			Selected Month:
			<input value:bind="selected-to-index(selectedIndex, months)">
		</label>
	`,

	ViewModel: {
		selectedIndex: "number",

		months: {
			default() {
				return [
					"Jan",
					"Feb",
					"March",
					"April",
					"May",
					"June",
					"July",
					"Aug",
					"Sept",
					"Oct",
					"Nov",
					"Dec"
				];
			}
		}
	}
});
</script>
